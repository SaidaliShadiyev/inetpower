{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'inetpower:base' %}"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">InetPower</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'inetpower:base' %}" class="nav-link  text-success  text-success"
                    aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'inetpower:about' %}" class="nav-link  text-success">About</a></li>
            <li class="nav-item"><a href="{% url 'inetpower:terms' %}" class="nav-link  text-success">Terms and
                    Conditions</a></li>
            <li class="nav-item"><a href="{% url 'inetpower:privacy' %}" class="nav-link  text-success">Privacy and
                    Policy</a></li>
            <li class="nav-item"><a href="{% url 'inetpower:contact' %}" class="nav-link  text-success">Contact</a></li>

        </ul>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="py-3 my-4">
        <p class="nav justify-content-center border-bottom pb-3 mb-3"></p>
        <p class="text-center text-body-secondary">2024 InetPower</p>

        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
            }
        </script>
        <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
